version: '3.8'

services:
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - '3100:3100'
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - monitoring-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - '3004:3004'
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_HTTP_PORT=3004
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - monitoring-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  monitoring-network:
    driver: bridge

volumes:
  loki_data:
  grafana_data:
